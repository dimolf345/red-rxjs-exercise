<form
  class="form"
  aria-label="add new book"
  [formGroup]="newBookForm"
  (ngSubmit)="onSubmit()"
>
  <a class="go-back btn btn--primary" routerLink=""
    ><span class="sr-only">Go to home</span>
    <fa-icon [icon]="this.leftIcon"></fa-icon>
  </a>
  <h2 *ngIf="!bookId.value; else editTitle" class="form__title">
    Add new book to Library
  </h2>
  <ng-template #editTitle>
    <h2 class="form__title">Edit Book</h2>
  </ng-template>
  <!-- Title -->
  <div class="form__control">
    <label for="title">Title</label>
    <input class="btn" type="text" id="title" formControlName="title" />
    <p
      class="error"
      *ngIf="
        newBookForm.controls['title'].errors &&
        newBookForm.controls['title'].touched
      "
    >
      Field is required
    </p>
  </div>
  <!-- Author -->
  <div class="form__control">
    <label for="author">Author</label>
    <input class="btn" type="text" id="author" formControlName="author" />
    <p
      class="error"
      *ngIf="
        newBookForm.controls['title'].errors &&
        newBookForm.controls['title'].touched
      "
    >
      Field is required
    </p>
  </div>
  <!-- Pages -->
  <div class="form__control">
    <label for="pages">Pages</label>
    <input class="btn" type="number" id="pages" formControlName="pages" />
  </div>
  <!-- Pubblication Year -->
  <div class="form__control">
    <label for="pubblicationYear">Pubblication Year</label>
    <input
      class="btn"
      type="text"
      id="pubblicationYear"
      placeholder="example: 2019"
      formControlName="pubblicationYear"
    />
  </div>
  <!-- Description -->
  <div class="form__control form__control--column">
    <label for="description">Description</label>
    <textarea
      class="btn"
      id="description"
      rows="4"
      formControlName="description"
    ></textarea>
  </div>
  <!-- Image Url -->
  <div class="form__control form__control--column">
    <label for="imageUrl">Image url</label>
    <input class="btn" type="text" id="imageUrl" formControlName="imageUrl" />
  </div>
  <div class="form__submit">
    <!-- Image preview -->
    <div class="cover-preview" [ngClass]="coverImg && 'cover-preview--filled'">
      <span>Image preview will be displayed here</span>
      <img [src]="coverImg" [alt]="atlText" />
    </div>
    <!-- Submit btn -->
    <button
      type="submit"
      [disabled]="!newBookForm.valid"
      class="btn btn--primary"
    >
      Save book
    </button>
  </div>
</form>
